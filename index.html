<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sender WhatsApp Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Auto Sender Group WhatsApp</h1>
    <form id="senderForm">
      <input class="w-full p-2 mb-3 rounded bg-gray-700" name="link" placeholder="Link Group WhatsApp" required />
      <input class="w-full p-2 mb-3 rounded bg-gray-700" name="kategori" placeholder="Kategori" required />
      <input class="w-full p-2 mb-3 rounded bg-gray-700" name="negara" placeholder="Negara" />
      <input class="w-full p-2 mb-3 rounded bg-gray-700" name="tag" placeholder="Tag (pisahkan dengan koma)" />
      <textarea class="w-full p-2 mb-3 rounded bg-gray-700" name="deskripsi" placeholder="Deskripsi Grup"></textarea>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-bold">Kirim</button>
    </form>
    <p id="status" class="mt-4 text-sm text-green-400 hidden">Mengirim...</p>
  </div>

  <script>
    document.getElementById('senderForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const status = document.getElementById('status');
      status.classList.remove('hidden');
      status.textContent = 'Mengirim...';

      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      status.textContent = result.message || 'Selesai.';
    });
  </script>
</body>
</html>
