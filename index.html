<!DOCTYPE html>
<html lang="en">
<head>

  <title>INVEX THERIUM</title>

  <!-- Custom Font (Orbitron from Google Fonts as pengganti Cyberion/Cyberpunk-style) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 60px;
      padding: 20px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px red);
    }

    .gradient-text {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(to right, red, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px red;
      margin-bottom: 30px;
    }

    input[type="text"], select {
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid red;
      background-color: #111;
      color: white;
      border-radius: 12px;
      width: 80%;
      max-width: 320px;
      margin-bottom: 30px;
      outline: none;
      text-align: center;
      box-shadow: 0 0 10px red;
    }

    select {
      text-align-last: center;
    }

    button.send-btn {
      background: red;
      color: white;
      border: none;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px red;
    }

    button.send-btn:hover {
      background: darkred;
    }

    footer {
      margin-top: 100px;
      font-size: 14px;
      color: white;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://files.catbox.moe/4mk9ev.png" alt="Logo" class="logo" />

    <!-- Title with Gradient -->
    <h1 class="gradient-text">ATTACK MENU</h1>

    <!-- Target Input -->
    <input type="text" placeholder="Target number 628xx" />

    <!-- Select Bug Type -->
    <select>

      <option>iOS Crash (Exp)</option>

    <!-- Send Bug Button -->
