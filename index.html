<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-4 text-green-400">Admin Dashboard</h1>

  <!-- Statistik -->
  <div class="grid grid-cols-2 gap-4 mb-8">
    <div class="bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-blue-400">ğŸ‘¤ Total Pengguna</h2>
      <p id="totalUsers" class="text-3xl mt-2">0</p>
    </div>
    <div class="bg-gray-800 p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-green-400">ğŸ”— Link Terkirim</h2>
      <p id="totalLinks" class="text-3xl mt-2">0</p>
    </div>
  </div>

  <!-- Daftar User -->
  <div class="bg-gray-800 p-4 rounded shadow mb-6">
    <h2 class="text-xl font-bold mb-2 text-purple-400">ğŸ“‹ Daftar Pengguna</h2>
    <ul id="userList" class="list-disc pl-6 space-y-1 text-white"></ul>
  </div>

  <!-- Daftar Link -->
  <div class="bg-gray-800 p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-2 text-yellow-400">ğŸ”— Link Grup Dikirim</h2>
    <table class="w-full text-sm mt-2">
      <thead class="text-gray-300">
        <tr>
          <th class="text-left">Email</th>
          <th class="text-left">Link</th>
          <th class="text-left">Tanggal</th>
        </tr>
      </thead>
      <tbody id="linkTable" class="text-white"></tbody>
    </table>
  </div>

  <script>
    // Simulasi data localStorage
    let users = JSON.parse(localStorage.getItem('users')) || [
      "admin@example.com", "user1@mail.com", "user2@mail.com"
    ];

    let submittedLinks = JSON.parse(localStorage.getItem('submittedLinks')) || [
      { email: "user1@mail.com", link: "https://chat.whatsapp.com/abc123", date: "2025-06-30" },
      { email: "user2@mail.com", link: "https://chat.whatsapp.com/def456", date: "2025-06-30" }
    ];

    // Tampilkan statistik
    document.getElementById("totalUsers").textContent = users.length;
    document.getElementById("totalLinks").textContent = submittedLinks.length;

    // Daftar pengguna
    const userList = document.getElementById("userList");
    users.forEach(email => {
      const li = document.createElement("li");
      li.textContent = email;
      userList.appendChild(li);
    });

    // Daftar link grup
    const linkTable = document.getElementById("linkTable");
    submittedLinks.forEach(entry => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="py-1 pr-2">${entry.email}</td>
        <td class="py-1 pr-2"><a href="${entry.link}" class="text-blue-400 underline" target="_blank">${entry.link}</a></td>
        <td class="py-1">${entry.date}</td>
      `;
      linkTable.appendChild(tr);
    });
  </script>

</body>
</html>
